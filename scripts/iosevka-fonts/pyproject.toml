[project]
name = "iosevka-fonts"
version = "0.1.0"
description = "Iosevka Subsetting Script"
readme = "README.md"
requires-python = ">=3.12"
license = "Apache-2.0"
authors = [
    { name = "That Charming BOLE", email = "165321522+YtCharmyngeBole@users.noreply.github.com" },
]
dependencies = [
    "brotli~=1.1",
    "click~=8.1",
    "fonttools~=4.53",
    "tqdm~=4.66",
]

[project.scripts]
iosevka-subsetting = "iosevka_subsetting:program"

[tool.rye]
dev-dependencies = [
    "pyright>=1.1.371",
    "ruff>=0.5.1",
    "ruff-lsp>=0.0.54",
]
universal = true
generate-hashes = true
managed = true

[tool.hatch.build.targets.wheel]
packages = ["iosevka_subsetting.py"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

