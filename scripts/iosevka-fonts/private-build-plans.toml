[buildPlans.IosevkaCustomWebPropo]
family = "Iosevka Custom Web Propo"
spacing = "quasi-proportional"
serifs = "sans"
noCvSs = true
exportGlyphNames = false
noLigation = true

[buildPlans.IosevkaCustomWebPropo.variants.design]
three = "flat-top-serifless"
six = "closed-contour"
seven = "curly-serifless"
eight = "two-circles"
nine = "closed-contour"
capital-g = "toothless-corner-serifless-hooked"
asterisk = "penta-mid"
paren = "large-contour"
guillemet = "straight"

[buildPlans.IosevkaCustomWebPropo.widths.Normal]
shape = 500
menu = 5
css = "normal"

[buildPlans.IosevkaCustomWebPropo.slopes.Upright]
angle = 0
shape = "upright"
menu = "upright"
css = "normal"

[buildPlans.IosevkaCustomWebPropo.slopes.Italic]
angle = 9.4
shape = "italic"
menu = "italic"
css = "italic"

