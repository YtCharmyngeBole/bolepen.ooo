[tasks.dev]
description = "Starts the development server"
run = "astro dev --host=0.0.0.0"
alias = "d"

[tasks.build]
description = "Builds the static site"
depends = ["typecheck"]
run = "astro build"
alias = "b"

[tasks.preview]
description = "Previews the built site"
run = "astro preview --host=0.0.0.0"
alias = "p"

